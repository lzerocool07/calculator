<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="calculator">
        <h1>Samsung</h1>
        <div class="resBlock">
            <input type="text" name="res" readonly>
        </div>
        <div class="btnsOnOff">
            <input type="button" name="on" value="On/Ce">
            <input type="button" name="of" value="OFF">
        </div>
        <div class="btns">
            <div>
                <input type="button" name="numbers" value="7">
                <input type="button" name="numbers" value="8">
                <input type="button" name="numbers" value="9">
                <input type="button" name="division" value="/">
            </div>
            <div>
                <input type="button" name="numbers" value="4">
                <input type="button" name="numbers" value="5">
                <input type="button" name="numbers" value="6">
                <input type="button" name="multiplication" value="x">
            </div>
            <div>
                <input type="button" name="numbers" value="3">
                <input type="button" name="numbers" value="2">
                <input type="button" name="numbers" value="1">
                <input type="button" name="addition" value="+">
            </div>
            <div>
                <input type="button" name="numbers" value="0">
                <input type="button" name="res1" value="=">
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
